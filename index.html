<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
		<title>Anime Archive - Home</title>
	</head>
	<body>

		<!-- Header -->
		<!-- <div class="container py-4 p-5 mb-4 bg-dark text-white">
			<h1>Anime Archive</h1>
			<p>This site will help you manage the animes that you've seen!</p>
		</div> -->

		<!-- Navigation -->
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark p-2">
			<a href="index.html" class="navbar-brand px-3">Anime Archive</a>
			<div class="container-fluid justify-content-end">
				<ul class="navbar-nav px-3">
					<li class="nav-item">
						<a href="index.html" class="nav-link active">Home</a>
					</li>
					<li class="nav-item">
						<a href="account.html" class="nav-link">Account</a>
					</li>
				</ul>
				<button class="btn btn-secondary" type="button">Logout</button>
			</div>
		</nav>

		<!-- Form -->
		<div id="anime-container" class="container mb-3 mt-3">
			<div id="msg"></div>
			<form id="anime-form">
				<!-- Title -->
				<div class="mb-3 mt-3">
					<label for="title">Title</label>
					<input type="text" class="form-control" id="title" placeholder="Enter anime title" name="title">
				</div>
				<!-- Episodes -->
				<div class="mb-3 mt-3">
					<label for="episodes">Episodes</label>
					<input type="number" class="form-control" id="episodes" placeholder="Enter no. of episodes watched" name="episodes">
				</div>
				<!-- Score -->
				<div class="mb-3 mt-3">
					<label for="score">Score</label>
					<select class="form-select" id="score"></select>
				</div>
				<button type="submit" id="btn-submit" class="btn btn-dark btn-block">Submit</button>
			</form>
		</div>

		<!-- Anime Table -->
		<div class="container mb-5">
			<p class="h3">Completed</p>
			<input type="text" class="form-control me-2" placeholder="Search">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>No.</th>
						<th>Title</th>
						<th>Episodes</th>
						<th>Score</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<!-- <tr>
						<td>1</td>
						<td>Darwin's Game</td>
						<td>11</td>
						<td>8</td>
						<td>
							<button id="btn-update" type="button" class="btn btn-primary">Update</button>
							<button id="btn-remove" type="button" class="btn btn-danger">Remove</button>
						</td>
					</tr> -->
				</tbody>
			</table>
		</div>

		<!-- Update Modal -->
		<div class="modal fade" id="updateModal">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">

					<!-- Modal Header -->
					<div class="modal-header">
						<h4 class="modal-title">Update Anime</h4>
						<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
						</button>
					</div>

					<!-- Modal Body -->
					<div class="modal-body">
						<form id="update-anime-form">
							<label for="update-title-input">Title</label>
							<input type="text" class="form-control mb-3" id="update-title-input">
							<label for="update-episodes-input">Episodes</label>
							<input type="number" class="form-control mb-3" id="update-episodes-input">
							<label for="update-score-input">Score</label>
							<select class="form-select" id="update-score-input"></select>
						</form>
					</div>

					<!-- Modal Footer -->
					<div class="modal-footer">
						<button type="button" id="save-update-btn" class="btn btn-outline-secondary">Save Changes</button>
						<button type="button" id="cancel-update-btn" class="btn btn-outline-secondary">Cancel</button>
					</div>

				</div>
			</div>
		</div>

		<!-- Remove Modal -->
		<div class="modal fade" id="removeModal">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">

					<!-- Modal Header -->
					<div class="modal-header">
						<h4 class="modal-title">Remove Anime</h4>
						<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
						</button>
					</div>

					<!-- Modal Body -->
					<div class="modal-body">
						<p class="h5">Are you sure you want to remove this?</p>
					</div>

					<!-- Modal Footer -->
					<div class="modal-footer">
						<button type="button" id="yes-remove-btn" class="btn btn-outline-secondary">Yes</button>
						<button type="button" id="cancel-remove-btn" class="btn btn-outline-secondary">Cancel</button>
					</div>

				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="main.js" async defer></script>
	</body>
</html>
